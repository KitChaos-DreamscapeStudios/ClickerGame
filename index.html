<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Tick()">
    <p style="size: 40px; text-align: center;" onclick="Click()">Clickify Me!</p>
    <p class="mainText", id="FoodCounter">Food:</p>
    <p class="mainText", id="CPSCounter">Food per second: 0</p>
    <p class="mainText", id="KibbleWormBuyer", onclick="BuyBuilding(KibbleWorm)">Buy Kibble Worm</p>
    <br>
    <br>
    <br>
    <p class="mainText", id="KibbleChestBuyer", onclick="BuyBuilding(KibbleChest)">Buy Kibble Crate</p>
</body>
</html>
